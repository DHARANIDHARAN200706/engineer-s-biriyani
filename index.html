<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ENGINEER'S BIRIYANI | The Taste of Tradition</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <style>
    :root {
      --primary: #f9a516;
      --primary-hover: #ffb742;
      --bg-dark: #000000;
      --card-bg: #0f0f0f;
      --text-gray: #b0b0b0;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
    body { background-color: var(--bg-dark); color: white; overflow-x: hidden; line-height: 1.6; }

    /* --- Navigation --- */
    header {
      display: flex; flex-direction: column; align-items: center;
      padding: 10px 5%; background: rgba(0,0,0,0.95); backdrop-filter: blur(10px);
      position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid rgba(249, 165, 22, 0.3);
    }

    .header-top { width: 100%; display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
    .header-logo { height: 35px; }
    
    .nav-links { display: flex; align-items: center; gap: 15px; margin-top: 5px; }
    .nav-links a { 
      text-decoration: none; color: white; 
      font-weight: 600; font-size: 11px; text-transform: uppercase; 
      transition: 0.3s; letter-spacing: 1px;
    }
    .nav-links a:hover { color: var(--primary); }

    /* --- Special Offer Button --- */
    .offer-wrapper { position: relative; }
    .special-offer-btn {
      background: var(--primary); color: black; padding: 5px 10px; border-radius: 4px;
      font-weight: 800; font-size: 10px; cursor: pointer; border: none; white-space: nowrap;
    }
    .offer-info-box {
      display: none; position: absolute; top: 35px; right: 0; background: white;
      color: black; width: 250px; padding: 15px; border-radius: 12px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.5); text-align: left; z-index: 1100;
    }
    .offer-wrapper:hover .offer-info-box { display: block; }

    @media (min-width: 768px) {
      header { flex-direction: row; justify-content: space-between; padding: 10px 8%; }
      .header-top { width: auto; margin-bottom: 0; }
      .header-logo { height: 45px; }
      .nav-links { margin-top: 0; gap: 30px; }
      .nav-links a { font-size: 13px; }
    }

    /* --- Hero Section --- */
    .hero { 
      display: flex; align-items: center; justify-content: space-between; 
      padding: 40px 8%; min-height: 80vh; gap: 30px; 
      max-width: 1400px; margin: 0 auto; 
    }
    .hero-content { flex: 1.2; }
    .hero-image { flex: 0.8; display: flex; justify-content: center; }
    .hero-image img { 
      width: 100%; max-width: 450px; 
      filter: drop-shadow(0 0 30px rgba(249, 165, 22, 0.3)); 
      animation: spin-slow 25s linear infinite; 
    }
    @keyframes spin-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    /* --- Mini Movie Icon --- */
    .mini-movie-icon {
      position: fixed; bottom: 20px; left: 20px; background: white; color: black;
      padding: 10px 18px; border-radius: 50px; display: flex; align-items: center; gap: 12px;
      z-index: 9000; text-decoration: none; font-weight: 700; font-size: 11px;
      border: 2px solid var(--primary); box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .mini-movie-icon img { width: 30px; height: 30px; border-radius: 50%; }

    /* --- Menu Section --- */
    .section-container { padding: 60px 5%; text-align: center; }
    .grid { display: flex; justify-content: center; margin-top: 40px; }
    .card { background: var(--card-bg); border-radius: 25px; padding: 25px; border: 1px solid rgba(255,255,255,0.05); max-width: 350px; width: 100%; }
    .btn { background: var(--primary); color: black; padding: 12px 30px; border-radius: 50px; text-decoration: none; font-weight: 800; display: inline-block; transition: 0.3s; }

    footer { padding: 40px 5%; background: var(--primary); color: black; text-align: center; font-weight: 800; font-size: 0.8rem; }

    @media (max-width: 768px) {
      .hero { flex-direction: column-reverse; text-align: center; padding: 40px 5%; }
      .hero-content h1 { font-size: 2.5rem !important; }
      .hero-image img { max-width: 280px; }
      .mini-movie-icon span { display: none; }
    }
  </style>
</head>

      <h1 style="font-family:'Playfair Display'; font-size: 4rem; line-height: 1.1; margin: 20px 0;">THE TASTE OF <br><span style="color:var(--primary)">TRADITION</span></h1>
      <p style="color:var(--text-gray); font-size: 1rem; margin-bottom: 30px;">Every spice precisely measured for the ultimate taste profile.</p>

</html>
