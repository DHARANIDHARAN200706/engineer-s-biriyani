<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bookings Closed | Engineer's Biryani</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <style>
    :root {
      --primary: #f9a516;
      --primary-hover: #ffb742;
      --bg-dark: #0a0a0a;
      --card-bg: #161616;
      --text-gray: #b0b0b0;
      --whatsapp-green: #25D366;
      --danger: #ff4747;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Plus Jakarta Sans', sans-serif;
    }

    body {
      background-color: var(--bg-dark);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header.nav-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 5%;
      background: rgba(0,0,0,0.95);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid rgba(249, 165, 22, 0.2);
    }

    .header-logo {
      height: 55px;
      width: auto;
      display: block;
      transition: 0.3s;
    }
    
    .header-logo:hover { transform: scale(1.05); }

    .nav-links a {
      margin-left: 20px;
      text-decoration: none;
      color: white;
      font-weight: 600;
      font-size: 13px;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: 0.3s;
    }

    .nav-links a:hover { color: var(--primary); }

    .order-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      background: radial-gradient(circle at top right, rgba(249, 165, 22, 0.05), transparent);
    }

    .form-container {
      background: var(--card-bg);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 24px;
      box-shadow: 0px 20px 40px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 500px;
      text-align: center;
      position: relative;
    }

    /* Closed Badge */
    .closed-badge {
        background: var(--danger);
        color: white;
        padding: 5px 15px;
        border-radius: 50px;
        font-size: 12px;
        font-weight: 800;
        display: inline-block;
        margin-bottom: 10px;
        text-transform: uppercase;
    }

    .form-container h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: var(--text-gray);
      margin-bottom: 10px;
    }

    .status-notice {
        background: rgba(255, 71, 71, 0.1);
        border: 1px solid var(--danger);
        color: var(--danger);
        padding: 12px;
        border-radius: 12px;
        font-size: 0.9rem;
        margin-bottom: 25px;
        font-weight: 600;
    }

    .form-group { margin-bottom: 18px; text-align: left; opacity: 0.5; pointer-events: none; }

    label {
      font-size: 0.8rem;
      font-weight: 600;
      color: var(--primary);
      display: block;
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input, textarea, select {
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      padding: 12px 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: #666;
      font-size: 14px;
      outline: none;
    }

    .btn-closed {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      font-weight: 800;
      border: none;
      border-radius: 12px;
      background: #333;
      color: #777;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 10px;
      cursor: not-allowed;
    }

    .whatsapp-card {
      background: rgba(37, 211, 102, 0.1);
      border: 1px solid var(--whatsapp-green);
      padding: 25px;
      border-radius: 18px;
      margin-top: 30px;
    }

    .whatsapp-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: var(--whatsapp-green);
      color: white;
      text-decoration: none;
      padding: 15px 25px;
      border-radius: 12px;
      font-weight: 800;
      margin-top: 20px;
      transition: 0.3s;
      width: 100%;
    }

    .whatsapp-btn:hover { background: #1da851; transform: scale(1.02); }

    footer { text-align: center; padding: 20px; color: var(--text-gray); font-size: 0.8rem; }

    @media (max-width: 600px) {
        header.nav-bar { flex-direction: column; gap: 15px; padding: 20px; }
        .header-logo { height: 45px; }
    }
  </style>
</head>
<body>

  <header class="nav-bar">
    <div class="logo">
        <img src="Engineers biriyani.png" alt="Engineer's Biryani Logo" class="header-logo">
    </div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="order.html">Order</a>
      <a href="ABOUT.html">About</a>
    </nav>
  </header>

  <section class="order-section">
    <div class="form-container">
      
      <div class="closed-badge">Sold Out</div>
      <h1>BOOKINGS CLOSED</h1>
      <div class="status-notice">
        <i class="fas fa-exclamation-circle"></i> We are fully booked for this Sunday.
      </div>

      <form id="form">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" placeholder="Orders currently unavailable" disabled />
        </div>

        <div class="form-group">
          <label>Delivery Address</label>
          <select disabled>
              <option>Bookings Closed</option>
          </select>
        </div>

        <button class="btn-closed" type="button">Bookings Closed</button>
      </form>

      <div class="whatsapp-card">
        <h3 style="color: var(--whatsapp-green); font-size: 1.1rem; margin-bottom: 10px;">Don't Miss Out Next Week!</h3>
        <p style="font-size: 0.85rem; color: #ddd;">Join our WhatsApp community to get notified as soon as bookings open for the next batch.</p>
        
        <a href="https://chat.whatsapp.com/JNFGE4Hsmv96bLYHKO78hc" target="_blank" class="whatsapp-btn">
          <i class="fab fa-whatsapp"></i> JOIN FOR UPDATES
        </a>
      </div>
      
    </div>
  </section>

  <footer>&copy; 2025 Engineer Biryani. All rights reserved.</footer>

  <script>
    // Script is deactivated to prevent any accidental submissions
    document.getElementById("form").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Bookings are currently closed. Please join our WhatsApp group for updates.");
    });
  </script>
</body>
</html>
