<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirm Order | Engineer's Biryani</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <style>
    :root {
      --primary: #f9a516;
      --primary-hover: #ffb742;
      --bg-dark: #0a0a0a;
      --card-bg: #161616;
      --text-gray: #b0b0b0;
      --disabled-text: #666;
      --whatsapp-green: #25D366;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Plus Jakarta Sans', sans-serif;
    }

    body {
      background-color: var(--bg-dark);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* --- MINI FLOATING ICON --- */
    .mini-movie-icon {
      position: fixed;
      bottom: 25px;
      left: 20px;
      background: white;
      color: black;
      padding: 10px 20px;
      border-radius: 50px;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 10px 30px rgba(249, 165, 22, 0.6);
      border: 2px solid var(--primary);
      z-index: 9000;
      text-decoration: none;
      font-weight: 700;
      font-size: 13px;
      animation: float-breathing 3s infinite ease-in-out;
      transition: 0.3s;
    }

    .mini-movie-icon img { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; }

    @keyframes float-breathing {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* --- Navigation --- */
    header.nav-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 5%;
      background: rgba(0,0,0,0.95);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid rgba(249, 165, 22, 0.2);
    }

    .header-logo { height: 55px; width: auto; }

    .nav-links a {
      margin-left: 20px;
      text-decoration: none;
      color: white;
      font-weight: 600;
      font-size: 13px;
      text-transform: uppercase;
    }

    /* --- Form & Success Container --- */
    .order-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .form-container {
      background: var(--card-bg);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 24px;
      width: 100%;
      max-width: 500px;
      position: relative;
    }

    .form-container h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: var(--primary);
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group { margin-bottom: 18px; }
    label { font-size: 0.8rem; font-weight: 600; color: var(--primary); display: block; margin-bottom: 6px; text-transform: uppercase; }

    input, textarea {
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      padding: 12px 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: white;
      font-size: 14px;
    }

    input[readonly], textarea[readonly] { background: rgba(0, 0, 0, 0.4); color: #999; cursor: not-allowed; }

    .tag-lock { font-size: 9px; background: #332200; color: var(--primary); padding: 3px 8px; border-radius: 4px; margin-left: 8px; }

    .btn {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      font-weight: 800;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: var(--primary);
      color: black;
      text-transform: uppercase;
      margin-top: 10px;
    }

    /* --- WhatsApp Success State (Hidden by default) --- */
    #success-state {
      display: none;
      text-align: center;
      animation: fadeInUp 0.6s ease forwards;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .success-icon {
      font-size: 4rem;
      color: var(--whatsapp-green);
      margin-bottom: 20px;
    }

    .whatsapp-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      background: var(--whatsapp-green);
      color: white;
      text-decoration: none;
      padding: 18px;
      border-radius: 12px;
      font-weight: 800;
      font-size: 1.1rem;
      margin-top: 25px;
      transition: 0.3s;
    }

    .whatsapp-btn:hover { background: #1da851; transform: scale(1.02); }

    .message {
      display: none;
      margin-top: 20px;
      padding: 12px;
      text-align: center;
      border-radius: 10px;
      font-weight: bold;
      background: rgba(249, 165, 22, 0.1);
      color: var(--primary);
    }

    footer { text-align: center; padding: 20px; color: var(--text-gray); font-size: 0.8rem; }
  </style>
</head>
<body>

  <a href="index.html" class="mini-movie-icon">
    <img src="janayagan.jpeg" alt="Janayagan">
    <span>Win 2 Movie Tickets! See Offer</span>
  </a>

  <header class="nav-bar">
    <div class="logo">
        <img src="Engineers biriyani.png" alt="Logo" class="header-logo">
    </div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="order.html">Order</a>
      <a href="ABOUT.html">About</a>
    </nav>
  </header>

  <section class="order-section">
    <div class="form-container">
      
      <div id="order-form-wrapper">
        <h1 id="form-title">ORDER NOW</h1>
        <form id="form">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" name="name" placeholder="Enter your name" required />
          </div>

          <div class="form-group">
            <label>Email Address</label>
            <input type="email" name="email" placeholder="example@email.com" required />
          </div>

          <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" name="phone" placeholder="10-digit mobile number" pattern="\d{10}" required />
          </div>

          <div class="form-group">
              <label>Delivery Address <span class="tag-lock"><i class="fas fa-map-marker-alt"></i> FIXED LOCATION</span></label>
              <textarea name="address" rows="2" readonly>CIT, Avinashi Road, Coimbatore - 641 014, Tamil Nadu</textarea>
          </div>

          <div style="display: flex; gap: 15px;">
              <div class="form-group" style="flex: 1;">
                <label>Delivery Date <span class="tag-lock">SUNDAY ONLY</span></label>
                <input type="date" name="date" id="date" readonly required />
              </div>
              <div class="form-group" style="flex: 1;">
                <label>Biryani Qty</label>
                <input type="number" name="quantity" min="1" value="1" required />
              </div>
          </div>

          <div class="form-group">
            <label>Special Instructions</label>
            <textarea name="feedback" rows="2" placeholder="e.g., Less spicy, more onions..."></textarea>
          </div>

          <button class="btn" type="submit" id="submit-button">Place Order</button>
        </form>
      </div>

      <div id="success-state">
        <div class="success-icon"><i class="fas fa-check-circle"></i></div>
        <h1 style="color: white;">Order Confirmed!</h1>
        <p style="color: var(--text-gray); line-height: 1.6; margin-top: 10px;">
          Your delicious biryani is being processed. Join our WhatsApp group for exclusive updates!
        </p>
        
        <a href="https://chat.whatsapp.com/JNFGE4Hsmv96bLYHKO78hc" target="_blank" class="whatsapp-btn">
          <i class="fab fa-whatsapp"></i> JOIN WHATSAPP GROUP
        </a>

             </div>

      <div id="message" class="message">Processing your order...</div>
    </div>
  </section>

  <footer>&copy; 2025 Engineer Biryani. All rights reserved.</footer>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Calculate next Sunday automatically
      const dateInput = document.getElementById("date");
      const today = new Date();
      let nextSunday = new Date();
      const dayOfWeek = today.getDay(); 
      const daysUntilSunday = (7 - dayOfWeek) % 7 || 7;  
      
      nextSunday.setDate(today.getDate() + daysUntilSunday);
      const yyyy = nextSunday.getFullYear();
      const mm = String(nextSunday.getMonth() + 1).padStart(2, '0');
      const dd = String(nextSunday.getDate()).padStart(2, '0');
      
      dateInput.value = `${yyyy}-${mm}-${dd}`;
    });

    document.getElementById("form").addEventListener("submit", function (e) {
      e.preventDefault();
      const messageDiv = document.getElementById("message");
      const submitBtn = document.getElementById("submit-button");
      const formWrapper = document.getElementById("order-form-wrapper");
      const successState = document.getElementById("success-state");

      messageDiv.textContent = "Processing your order...";
      messageDiv.style.display = "block";
      submitBtn.disabled = true;

      const formData = new FormData(this);
      const formDataString = new URLSearchParams(formData).toString();

      fetch("https://script.google.com/macros/s/AKfycbxzwOxGx-cuK6vHO4nZzWYFZ2GN1v_435zPHwdi6fLJlAKIoSOY_0HabveYswhcBAwE1w/exec", {
        method: "POST",
        body: formDataString,
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
      })
      .then((response) => response.json())
      .then((data) => {
        if (data.status === "success") {
          // Hide Form and Message
          formWrapper.style.display = "none";
          messageDiv.style.display = "none";
          
          // Show Success/WhatsApp Container
          successState.style.display = "block";
          
          // Redirect to home after 15 seconds
          setTimeout(() => window.location.href = "index.html", 15000);
        } else {
          messageDiv.textContent = data.message || "Error submitting form.";
          submitBtn.disabled = false;
        }
      })
      .catch(() => {
        messageDiv.textContent = "An error occurred while submitting.";
        submitBtn.disabled = false;
      });
    });
  </script>
</body>
</html>
