<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirm Order | Engineer's Biryani</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <style>
    :root {
      --primary: #f9a516;
      --primary-hover: #ffb742;
      --bg-dark: #0a0a0a;
      --card-bg: #161616;
      --text-gray: #b0b0b0;
      --whatsapp-green: #25D366;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Plus Jakarta Sans', sans-serif;
    }

    body {
      background-color: var(--bg-dark);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header.nav-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 5%;
      background: rgba(0,0,0,0.95);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid rgba(249, 165, 22, 0.2);
    }

    .header-logo {
      height: 55px;
      width: auto;
      display: block;
      transition: 0.3s;
    }
    
    .header-logo:hover { transform: scale(1.05); }

    .nav-links a {
      margin-left: 20px;
      text-decoration: none;
      color: white;
      font-weight: 600;
      font-size: 13px;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: 0.3s;
    }

    .nav-links a:hover { color: var(--primary); }

    .order-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      background: radial-gradient(circle at top right, rgba(249, 165, 22, 0.05), transparent);
    }

    .form-container {
      background: var(--card-bg);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 24px;
      box-shadow: 0px 20px 40px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    .form-container h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: var(--primary);
      margin-bottom: 20px;
    }

    .form-group { margin-bottom: 18px; text-align: left; }

    label {
      font-size: 0.8rem;
      font-weight: 600;
      color: var(--primary);
      display: block;
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input, textarea {
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      padding: 12px 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: white;
      font-size: 14px;
      transition: 0.3s;
      outline: none;
    }

    /* SPECIFIC SELECT STYLING FOR BLACK TEXT */
    select {
      width: 100%;
      background: #ffffff; /* White background for the box */
      padding: 12px 15px;
      border: 1px solid var(--primary);
      border-radius: 12px;
      color: #000000; /* Black text color */
      font-size: 14px;
      font-weight: 600;
      outline: none;
      cursor: pointer;
    }

    select option {
      color: #000000; /* Black text for dropdown items */
      background: #ffffff;
    }

    input[readonly] {
      background: rgba(0, 0, 0, 0.4);
      color: #999;
      cursor: not-allowed;
    }

    .tag-lock {
        font-size: 9px;
        background: #332200;
        color: var(--primary);
        padding: 3px 8px;
        border-radius: 4px;
        margin-left: 8px;
        vertical-align: middle;
    }

    .btn {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      font-weight: 800;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      background: var(--primary);
      color: black;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 10px;
    }

    .btn:hover:not(:disabled) { background: var(--primary-hover); transform: translateY(-2px); }
    .btn:disabled { background: #444; color: #777; cursor: not-allowed; }

    #success-container {
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .whatsapp-card {
      background: rgba(37, 211, 102, 0.1);
      border: 1px solid var(--whatsapp-green);
      padding: 25px;
      border-radius: 18px;
      margin-top: 20px;
    }

    .whatsapp-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: var(--whatsapp-green);
      color: white;
      text-decoration: none;
      padding: 15px 25px;
      border-radius: 12px;
      font-weight: 800;
      margin-top: 20px;
      transition: 0.3s;
      width: 100%;
    }

    .whatsapp-btn:hover { background: #1da851; transform: scale(1.02); }

    .message {
      margin-top: 20px;
      padding: 12px;
      border-radius: 10px;
      font-weight: bold;
      background: rgba(249, 165, 22, 0.1);
      color: var(--primary);
      display: none;
    }

    footer { text-align: center; padding: 20px; color: var(--text-gray); font-size: 0.8rem; }

    @media (max-width: 600px) {
        header.nav-bar { flex-direction: column; gap: 15px; padding: 20px; }
        .header-logo { height: 45px; }
    }
  </style>
</head>
<body>

  <header class="nav-bar">
    <div class="logo">
        <img src="Engineers biriyani.png" alt="Engineer's Biryani Logo" class="header-logo">
    </div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="order.html">Order</a>
      <a href="ABOUT.html">About</a>
    </nav>
  </header>

  <section class="order-section">
    <div class="form-container">
      
      <div id="form-wrapper">
        <h1>ORDER NOW</h1>
        <form id="form">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" name="name" placeholder="Enter your name" required />
          </div>

          <div class="form-group">
            <label>Email Address</label>
            <input type="email" name="email" placeholder="example@email.com" required />
          </div>

          <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" name="phone" placeholder="10-digit mobile number" pattern="\d{10}" required />
          </div>

          <div class="form-group">
            <label>Delivery Address <span class="tag-lock"><i class="fas fa-map-marker-alt"></i> SELECT LOCATION</span></label>
            <select name="address" required>
                <option value="" disabled selected>Select a delivery point</option>
                <option value="CIT MAIN ENTRANCE GATE">CIT Main Entrance Gate</option>
                <option value="PSG HOSTEL GATE (IM)">PSG Hostel Gate (IM)</option>
            </select>
          </div>

          <div style="display: flex; gap: 15px;">
              <div class="form-group" style="flex: 1;">
                <label>Delivery Date <span class="tag-lock">SUN ONLY</span></label>
                <input type="date" name="date" id="date" readonly required />
              </div>
              <div class="form-group" style="flex: 1;">
                <label>Qty</label>
                <input type="number" name="quantity" min="1" value="1" required />
              </div>
          </div>

          <div class="form-group">
            <label>Special Instructions</label>
            <textarea name="feedback" rows="2" placeholder="e.g., Less spicy..."></textarea>
          </div>

          <button class="btn" type="submit" id="submit-button">Place Order</button>
        </form>
      </div>

      <div id="success-container">
        <i class="fas fa-check-circle" style="font-size: 3rem; color: var(--whatsapp-green); margin-bottom: 15px;"></i>
        <h1>ORDER RECEIVED!</h1>
        <p style="color: var(--text-gray); line-height: 1.5;">Your biryani is being engineered for perfection.</p>
        
        <div class="whatsapp-card">
          <h3 style="color: var(--whatsapp-green); font-size: 1.1rem; margin-bottom: 10px;">Stay Updated!</h3>
          <p style="font-size: 0.85rem; color: #ddd;">Join our WhatsApp group for live delivery tracking and Sunday specials.</p>
          
          <a href="https://chat.whatsapp.com/JNFGE4Hsmv96bLYHKO78hc" target="_blank" class="whatsapp-btn">
            <i class="fab fa-whatsapp"></i> JOIN THE GROUP
          </a>
        </div>
      </div>

      <div id="message" class="message">Processing your order...</div>
    </div>
  </section>

  <footer>&copy; 2025 Engineer Biryani. All rights reserved.</footer>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const dateInput = document.getElementById("date");
      const today = new Date();
      let nextSunday = new Date();
      const dayOfWeek = today.getDay(); 
      const daysUntilSunday = (7 - dayOfWeek) % 7 || 7; 
      
      nextSunday.setDate(today.getDate() + daysUntilSunday);

      const yyyy = nextSunday.getFullYear();
      const mm = String(nextSunday.getMonth() + 1).padStart(2, '0');
      const dd = String(nextSunday.getDate()).padStart(2, '0');
      
      dateInput.value = `${yyyy}-${mm}-${dd}`;
    });

    document.getElementById("form").addEventListener("submit", function (e) {
      e.preventDefault();
      const messageDiv = document.getElementById("message");
      const submitBtn = document.getElementById("submit-button");
      const formWrapper = document.getElementById("form-wrapper");
      const successContainer = document.getElementById("success-container");

      messageDiv.textContent = "Processing your order...";
      messageDiv.style.display = "block";
      submitBtn.disabled = true;

      const formData = new FormData(this);
      const formDataString = new URLSearchParams(formData).toString();

      fetch("https://script.google.com/macros/s/AKfycbwn28Qzz89XSfl-L_Z_Ay71yEAv9BtC-BP9jSTNUgZ6txHsVWhVS8I1OxEtdLtwPZCvFA/exec", {
        method: "POST",
        body: formDataString,
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
      })
      .then((response) => response.json())
      .then((data) => {
        if (data.status === "success") {
          messageDiv.style.display = "none";
          formWrapper.style.display = "none";
          successContainer.style.display = "block";
        } else {
          messageDiv.textContent = data.message || "Error submitting form.";
          submitBtn.disabled = false;
        }
      })
      .catch(() => {
        messageDiv.textContent = "An error occurred. Please try again.";
        submitBtn.disabled = false;
      });
    });
  </script>
</body>
</html>
